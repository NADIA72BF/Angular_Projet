<div class="container">
  <h1>Add Class</h1>
  <form (submit)="addClass()">
    <div class="form-group">
      <label for="class_id">Class ID</label>
      <input
        type="text"
        id="class_id"
        class="form-control"
        [(ngModel)]="class.class_id"
        name="class_id"
        required
      />
    </div>
    <div class="form-group">
      <label for="subject_id">Subject ID</label>
      <input
        type="text"
        id="subject_id"
        class="form-control"
        [(ngModel)]="class.subject_id"
        name="subject_id"
        required
      />
    </div>
    <div class="form-group">
      <label for="class_name">Class Name</label>
      <input
        type="text"
        id="class_name"
        class="form-control"
        [(ngModel)]="class.class_name"
        name="class_name"
        required
      />
    </div>
    <div class="form-group">
      <label for="students">Students</label>
      <input
        type="text"
        id="students"
        class="form-control"
        [(ngModel)]="studentsString"
        name="students"
        placeholder="Enter student IDs separated by commas"
        required
      />
    </div>
    <button class="btn btn-success" type="submit">Add Class</button>
  </form>
</div>
